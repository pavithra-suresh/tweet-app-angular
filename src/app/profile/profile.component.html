<div class="container tweet">
    <div *ngIf='noData' class="alert alert-warning">
        <p>{{noData}}</p>
    </div>
    <br />
    <div class="form-group">
        <button (click)="addTweet()" ><i class="material-icons">Add a Tweet </i></button> 
        <div *ngIf="isAddTweet!=0">
        <textarea class="form-control" rows="3" maxlength="144" placeholder="Type your message"
            [(ngModel)]="newTweetMessage"></textarea>
        <button class="btn btn-primary" (click)="postTweet()">Post</button>
        </div>
    </div>

    <br /> <br/>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let tweet of tweets">
            <small class="text-muted">{{tweet.postedTime | date : 'MMM dd yyyy, h:mm a' : 'UTC +11'}}</small>
            <p class="nm">{{tweet.tweetMessage}}</p>  
            <p *ngIf="tweet.likes!=0">{{tweet.likes}} Likes</p>          
            
           <div *ngFor="let comment of comments">
                <p *ngIf="noComments!=1">{{comment.userId}} : {{comment.commentMessage}}</p>
            </div>

            <div class="button">
                <button (click)="editTweet()"><i class="material-icons">Edit Tweet </i></button> 
                <div *ngIf="isUpdateTweet!=0">
                    <textarea class="form-control" rows="3" maxlength="144" placeholder="Type your message"
                        [(ngModel)]="updateTweetMessage"></textarea>
                    <button class="btn btn-primary" (click)="updateTweet(tweet.tweetId)">Post</button>
                </div>
                <button *ngIf="isUpdateTweet!=1" (click)="deleteTweet(tweet.tweetId)"><i class="material-icons">Delete Tweet </i></button> 
            </div>
        </li>
    </ul>

</div>
