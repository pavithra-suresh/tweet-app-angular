
<div class="card my-5">
    <h1>Register</h1>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" [(ngModel)]="user.firstName" class="form-control" id="fname" name="fname" placeholder="Enter your first name" required #fname="ngModel">
            </div>
            <div *ngIf="fname.invalid && fname.touched" class="alert alert-danger">First Name is required</div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" [(ngModel)]="user.lastName" class="form-control" id="lname" name="lname" placeholder="Enter your last name" required #lname="ngModel">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" [(ngModel)]="user.email" class="form-control" id="email" name="email" placeholder="Enter your email id" required #email="ngModel">
            </div>
            <div *ngIf="email.invalid && email.touched" class="alert alert-danger">Email id is required</div>

            <div class="form-group">
                <label for="fname">Login id</label>
                <input type="text" [(ngModel)]="user.loginId" class="form-control" id="loginId" name="loginId" placeholder="Enter your login id" required #loginId="ngModel">
            </div>
            <div *ngIf="loginId.invalid && loginId.touched" class="alert alert-danger">Login id is required</div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password" placeholder="Enter your password" required #password="ngModel">
            </div>
            <div *ngIf="password.invalid && password.touched" class="alert alert-danger">Password is required</div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" [(ngModel)]="user.confirmPassword" (change)="isPasswordMatch($event.target.value)" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required #confirmPassword="ngModel" pattern="{{password}}">
            </div>
            <div *ngIf="confirmPassword.invalid && confirmPassword.touched && passwordMatch==0" class="alert alert-danger">Password mismatch</div>

            <div class="form-group">
                <label for="contactNumber">Phone Number</label>
                <input type="text" [(ngModel)]="user.contactNumber" class="form-control" id="contactNumber" name="contactNumber" placeholder="Enter Contact Number" required="required" #contactNumber="ngModel" pattern="^[0-9]{10}$">
            </div>
            <div *ngIf="contactNumber.invalid && contactNumber.touched" class="alert alert-danger">Enter 10 digit phone number</div>

            <button type="submit" class="btn btn-success">
                Sign up
            </button>
        </form>

        <div *ngIf="invalidRegistration" class="mt-50 slide-up-fade-in"> User already exits with same email or login id. <a routerLink="/login">Login?</a></div>

    </div>
</div>
